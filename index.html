<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Best guessing game ever invented... for realz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="mediaqueries.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,600,700,800" rel="stylesheet">
</head>
<body>
	<header class="header">
		<h1 class="header__title"><span class="header__title--num">NUMBER</span>GUESSER</h1>
		<div class="header__subtitle">
			<div class="header__subtitle__element left"></div>
			<div class="header__subtitle__element center">ULTIMATE CHALLENGER EDITION</div>
			<div class="header__subtitle__element right"></div>
		</div>
	</header>
	<main class="content">
		<section class="content__left">
			<div class="range-box">
		  		<div class="range-box__title">Set Range</div>
		  		<div class="range-box__form">
			    	<form class="range-box__form--1">
			      		<p class="range-box__form--1--txt">Min Range</p>
			      		<input class="range-box__form--1--input" type="number" name="min_range">
			    	</form>
			    	<form class="range-box__form--2">
			  			<p class="range-box__form--2--txt">Max Range</p>
			      		<input class="range-box__form--2--input" type="number" name="min_range">
			    	</form>
			    	<input class="range-box__button" type="button" name="update" value="UPDATE" disabled="">
		  		</div>
			</div>
	  	<div class="guess-box">
	    	<p class="guess-box__range">The current range is <span class="guess-box__range--low">1</span> to <span class="guess-box__range--high">100</span></p>
	    	<section class="guess-box__ch1">
	      		<p class="guess-box__ch1--name guess-box--name">Challenger 1</p>
						<div class="guess-box__ch1__forms">
		      		<form class="guess-box__ch1--form1 guess-box__forms form1">
		        		<label for="player1name" class="guess-box__ch1--label guess-box--label">Name</label>
		        		<input type="text" id="player1name" class="guess-box__ch1--input guess-box__input">
		      		</form>
		      		<form class="guess-box__ch1--form2 guess-box__forms form2">
				        <label for="player1guess" class="guess-box__ch1--label guess-box--label">Guess</label>
				        <input type="number" id="player1guess" class="guess-box__ch1--guess guess-box__input">
		      		</form>
		      	</div>
	    	</section>
	    	<section class="guess-box__ch2">
	      		<p class="guess-box__ch2--name guess-box--name">Challenger 2</p>
						<div class="guess-box__ch2__forms">
		      		<form class="guess-box__ch2--form1 guess-box__forms form1">
		        		<label for="player1name" class="guess-box__ch2--label guess-box--label">Name</label>
		        		<input type="text" id="player1name" class="guess-box__ch2--input guess-box__input">
		      		</form>
		      		<form class="guess-box__ch2--form2 guess-box__forms form2">
				        <label for="player2guess" class="guess-box__ch2--label guess-box--label">Guess</label>
				        <input type="number" id="player2guess" class="guess-box__ch2--guess guess-box__input">
		      		</form>
		      	</div>
	    	</section>
	    	<section class="guess-box__three-buttons">
	          <button class="guess-box__submit guess-box--button" disabled>Submit Guess</button>
	      		<button class="guess-box__reset guess-box--button enable_on_input" disabled="">Reset Game</button>
	      		<button class="guess-box__clear guess-box--button enable_on_input" disabled="">Clear Game</button>
	    	</section>
	  	</div>
			<div class="score-box">
				<p class="score-box__title">Latest Score</p>
				<section class="score-box__display">
					<div class="score-box__display--ch1 score-box__display--box">
						<p class="score-box__display--ch1--name score-box__display--name">Challenger 1</p>
						<p class="score-box__display--ch1--guess score-box__display--guess">current guess</p>
						<p class="score-box__display--ch1--num score-box__display--num">?</p>
						<p class="score-box__display--ch1--hilo score-box__display--hilo">How close is your guess?</p>
					</div>
					<div class="score-box--divider"></div>
					<div class="score-box__display--ch2 score-box__display--box">
						<p class="score-box__display--ch2--name score-box__display--name">Challenger 2</p>
						<p class="score-box__display--ch2--guess score-box__display--guess">current guess</p>
						<p class="score-box__display--ch2--num score-box__display--num">?</p>
						<p class="score-box__display--ch2--hilo score-box__display--hilo">How close is your guess?</p>
					</div>
				</section>
			</div>
		</section>
		<section class="content__right">		
		</section>
	</main>
	<script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
